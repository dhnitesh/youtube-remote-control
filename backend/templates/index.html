<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Remote Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¬ YouTube Remote</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Video Info Card -->
        <div class="video-card">
            <div class="thumbnail-container">
                <img id="thumbnail" src="/static/img/placeholder.jpg" alt="Video thumbnail" onerror="this.style.display='none'">
                <div id="noThumbnail" class="no-thumbnail">No Video Playing</div>
            </div>
            <div class="video-info">
                <h2 id="videoTitle">No video playing</h2>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span class="separator">/</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- YouTube Controls -->
        <div class="control-section">
            <h3>YouTube Controls</h3>
            <div class="playback-controls">
                <button class="control-btn secondary" id="previousBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn primary large" id="playPauseBtn">
                    <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="control-btn secondary" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <!-- YouTube Volume -->
            <div class="volume-control">
                <label for="youtubeVolume">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    YouTube Volume
                </label>
                <div class="slider-container">
                    <input type="range" id="youtubeVolume" min="0" max="100" value="100" class="volume-slider">
                    <span id="youtubeVolumeValue" class="volume-value">100%</span>
                </div>
            </div>
        </div>

        <!-- System Controls -->
        <div class="control-section">
            <h3>System Controls</h3>
            <div class="volume-control">
                <label for="systemVolume">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    System Volume
                </label>
                <div class="slider-container">
                    <input type="range" id="systemVolume" min="0" max="100" value="50" class="volume-slider">
                    <span id="systemVolumeValue" class="volume-value">50%</span>
                </div>
            </div>

            <button class="control-btn secondary full-width" id="muteBtn">
                <svg id="muteIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>
                <svg id="unmuteIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <span id="muteText">Mute System</span>
            </button>
        </div>

        <!-- Footer -->
        <footer>
            <p>Last updated: <span id="lastUpdate">Never</span></p>
        </footer>
    </div>

    <!-- Socket.IO Client Library (CDN) -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/control.js"></script>
</body>
</html>
